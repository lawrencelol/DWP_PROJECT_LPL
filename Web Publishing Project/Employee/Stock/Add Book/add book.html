<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTP-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>Add New Book</title>
        <link href="" rel="stylesheet">
        <link rel="stylesheet" href="add book.css">
    </head>

    <body>

        <fieldset>
            <div>
                <h1 class="header">Add New Book</h1>
                <table>
                    <tr class="book">
                        <td class="bImg">Book Image:
                        <td><input type="file" name="image" required></td>
                    </tr>
                    <tr class="book">
                        <td class="bType">Type of book:</td>
                        <td>
                            <select name="bType">
                                <option value="GuideB">Guide Book</option>
                                <option value="novel">Novel</option>
                                <option value="pictureB">Picture Book</option>
                            </select>
                        </td>
                    </tr>
                    <tr class="book">
                        <td class="bName">Book Name:</td>
                        <td><input type="text" name="bName" required></td>
                    </tr>
                    <tr class="book">
                        <td class="bAuthor">Author:</td>
                        <td><input type="text" name="bAuthor" required></td>
                    </tr>
                    <tr class="book">
                        <td class="bPrice">Price:</td>
                        <td><input type="number" name="bPrice" min="10.00" step="5.00" placeholder="RM 0.00"></td>
                        <td class="submitBtn"><button type="submit">Submit</button></td>
                    </tr>
                </table>
            </div>
        </fieldset>

    </body>
