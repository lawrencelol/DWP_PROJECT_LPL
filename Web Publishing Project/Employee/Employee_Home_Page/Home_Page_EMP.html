    <!-- BAR -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawStuff);

      function drawStuff() {
        var data = new google.visualization.arrayToDataTable([
          ['Month', 'Total Sales (RM)'],
          ["January", 47522.00],
          ["February", 50283.00],
          ["March", 54668.00],
          ["April", 65785.00],
          ['May', 73023.00],
          ['June', 76015.10],
          ['July', 80576.00],
        ]);

        var options = {
          title: 'TOTAL SALES OF LPL BOOKSTORE',
          width: 540,
          legend: { position: 'none' },
          chart: { title: 'TOTAL SALES OF LPL BOOKSTORE'},
          bars: 'vertical', // Required for Material Bar Charts.
          axes: {
            x: {
              0: { side: 'top', label: 'Total Sales (RM)'} // Top x-axis.
            }
          },
          bar: { groupWidth: "90%" }
        };

        var chart = new google.charts.Bar(document.getElementById('bar'));
        chart.draw(data, options);
      };


    //   DONUT 
    google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['CATEGORY', 'ORDER'],
          ['Picture Book',573],
          ['Novel',      1838],
          ['Guidebook',  1589],
        ]);

        var options = {
          title: 'TOTAL ORDER OF EACH CATEGORY',
          pieHole: 0.4,
        };

        var chart = new google.visualization.PieChart(document.getElementById('donut'));
        chart.draw(data, options);
      }
    </script>
