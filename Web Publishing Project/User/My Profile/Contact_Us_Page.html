<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTP-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>Contact Us Page</title>
        <link href="" rel="stylesheet">
        <link rel="stylesheet" href="Contact.css">
    </head> 

    <body>
        <div class="contact">
            <header>
                CONTACT US
            </header>
            <form action="submit_form" method="post" style="margin-left: 25%;">
                <div>
                    <img src="User.png">
                    <label class="name" for="name">Name<span class="required"> *</span>: </label>
                    <input type="text" id="name" name="name" required>
                </div>
                    
                <div>
                    <img src="Phone.png">
                    <label class="tel" for="tel">Tel: </label>
                    <input type="tel" id="tel" name="tel" maxlength="12" oninput="FormatTel(this)">
                </div>
        
                <div>
                    <img src="Email.png">
                    <label class="email" for="email">Email<span class="required"> *</span>:</label>
                    <input type="email" id="email" name="email" required>
                </div>
        
                <div class="message">
                    <img src="Message.png">
                    <label for="message">Message<span class="required">*</span>:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
        
                    <button type="submit"><b>SUBMIT</b></button>
                    <button type="reset"><b>RESET</b></button>
            </form>
        </div>

        <script>
            function FormatTel(input)
            {
                var tel = input.value.replace(/\D/g, '');

                if (tel.length>3)
                    tel = tel.slice(0,3)+ ' -' +tel.slice(3);

                input.value = tel;
        
            }
            function resetForm() 
            {
                document.getElementById("contactForm").reset();
            }
        </script>
    </body>
</html>
