<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTP-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>Contact Us Page</title>
        <link href="" rel="stylesheet">
        <link rel="stylesheet" href="Contact.css">
    </head> 

    <header><img src="LPL logo.png" alt="logo">CONTACT US</header>

    <body>
        <div class="contact">
            <form action="submit_form" method="submit_form">
                <fieldset class="userdata">
                <div>
                    <img src="User.png">
                    <p class="name">Full name<span class="required"> *</span>: <input type="text" name="name" required></p>
                </div>
                    
                <div>
                    <img src="Phone.png">
                    <p class="tel">Contact Number: <input type="tel" name="tel" required></p>
                </div>
        
                <div>
                    <img src="Email.png">
                    <p class="email_user">Email<span class="required"> *</span>: <input type="email" name="email" required></p>
                </div>
        
                <div class="message">
                    <img src="Message.png">
                    <p class="message">Message<span class="required"> *</span>: <textarea name="message" rows="5" required></textarea></p>
                </div>
                    <button type="submit"><b>SUBMIT</b></button>
                    <button type="reset"><b>RESET</b></button>
                </fieldset>
            </form>
                <hr>

            <fieldset class="information">
                <div class="table">
                    <table>
                        <thead>
                            <tr>
                                <th class="contact">Contact Number :</th>
                                <th class="email">Email Address :</th>
                                <th class="officeH">Office Hours :</th>                                
                            </tr>
                        </thead>
                        <tr>
                            <td>012-9375625</td>
                            <td class="email">lplbookstore@gmail.com</td>
                            <td>Monday - Friday 9.00 am - 5.00 pm</td>
                    </table>
                </div>
            </fieldset>

        <script>
            function FormatTel(input)
            {
                var tel = input.value.replace(/\D/g, '');

                if (tel.length>3)
                    tel = tel.slice(0,3)+ '-' +tel.slice(3);

                input.value = tel;
        
            }
            function resetForm() 
            {
                document.getElementById("contactForm").reset();
            }
        </script>
    </body>
</html>
