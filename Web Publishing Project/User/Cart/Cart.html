<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTP-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>Shopping Cart</title>
        <link href="" rel="stylesheet">
        <link rel="stylesheet" href="cart.css">
    </head>

<body>
    <fieldset>
        <div>
            <h1>Shopping Cart<img src="cart.png" alt="cart"></h1>
            <hr>
            <table class="book">
                <thead>
                    <tr>
                        <th class="cbox"><input type="checkbox"></th>
                        <th class="no">No.</th>
                        <th class="bImg">Book Image</th>
                        <th class="bName">Book Name</th>
                        <th class="qtyChange"></th>
                        <th class="qty">Qty</th>
                        <th class="qtyChange"></th>
                        <th class="netPrice">Net Price (RM)</th>
                        <th class="total">Total(RM)</th>     
                    </tr>               
                </thead>

                <tr class="book">
                    <td class="cbox"><input type="checkbox"></td>
                    <td class="no">1.</td>
                    <td class="bImg"><img src="Children Of The Star.png" alt="book"></td>
                    <td class="bName">Children of The Star</td>
                    <th class="qtyChange"><button type="del">-</button></th>
                    <td class="qty">1</td>
                    <th class="qtyChange"><button type="add">+</button></th>
                    <td class="netPrice">20.00</td>
                    <td class="total">20.00</td>
                </tr>
                <tr class="book">
                    <td class="cbox"><input type="checkbox"></td>
                    <td class="no">2.</td>
                    <td class="bImg"><img src="Flippy.png" alt="book"></td>
                    <td class="bName">Flippy</td>
                    <th class="qtyChange"><button type="del">-</button></th>
                    <td class="qty">2</td>
                    <th class="qtyChange"><button type="add">+</button></th>
                    <td class="netPrice">15.00</td>
                    <td class="total">30.00</td>
                </tr>
                <tr class="book">
                    <td class="cbox"><input type="checkbox"></td>
                    <td class="no">3.</td>
                    <td class="bImg"><img src="Me and My Pet Dinosaur.png" alt="book"></td>
                    <td class="bName">Me and My Pet Dinosaur</td>
                    <th class="qtyChange"><button type="del">-</button></th>
                    <td class="qty">1</td>
                    <th class="qtyChange"><button type="add">+</button></th>
                    <td class="netPrice">10.00</td>
                    <td class="total">10.00</td>
                </tr>
                     
            </table>
            <br><hr><hr>
            <table>
                
            </table>
        </div>
        
    </fieldset>
</body>

</html>
